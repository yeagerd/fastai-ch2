<input id="photo" type="file">
<div id="results"></div>
<script>
  async function loaded(reader) {
    const base_url = 'https://yeagerd-fastai-test.hf.space/gradio_api/call/predict'
    const event_response = await fetch(base_url, {
      method: "POST", body: JSON.stringify({ "data": [reader.result] }),
      headers: { "Content-Type": "application/json" }
    });
    const event_json = await event_response.json();
		const event_id = event_json['event_id']
    const result_response = await fetch(`${base_url}/${event_id}}`, {
      headers: { "Content-Type": "application/json" }
    });
    const result_json = await result_response.json();
    const label = result_json['data'][0]['confidences'][0]['label'];
    results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
  }
  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
</script>
